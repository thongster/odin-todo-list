<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <title>Orbit | Todo App</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="./assets/logo.png" alt="orbit logo" height="4rem">
                <h1>Orbit | Todo App</h1>
            </div>
            <div>
                <h2>Stay in Orbit. Stay on Track</h2>
            </div>
        </header>
        <div class="main">
            <div class="projectSection">
                <div class="projectBox">
                    <div class="projectTitle">
                        <h3>Projects</h3>
                    </div>
                    <div class="projectListDOM">
                        
                    </div>
                    <div>
                        <button class="buttonTwo" id="newProjectButton">+ New Project</button>
                    </div>
                </div>
            </div>
            <div class="taskSection">
                <div class="addTaskBox">
                    <div class="addTaskTitle">
                        <h3>New Task</h3>
                    </div>
                    <form action="/" method="post" class="newTaskFormDOM">
                        <div>
                            <label for="title" class="hideLabel">Task Title</label>
                            <input type="text" id="title" name="title" required placeholder="Task title...">
                        </div>
                        <div>
                            <label for="shortDesc" class="hideLabel">Short Description</label>
                            <input type="text" id="shortDesc" name="shortDesc" placeholder="Short description...">
                        </div>

                        <div class="selections">
                            <div>
                                <label for="projectSelect" class="hideLabel">Project</label>
                                <select name="projectSelect" id="projectSelect" required>
                                </select>
                            </div>
                            <div>
                                <label for="priority" class="hideLabel">Priority</label>
                                <select name="priority" id="priority" required>
                                    <option value="Low">Low</option>
                                    <option value="Medium" select>Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div>
                                <label for="dueDate" class="hideLabel">Due Date</label>
                                <input type="date" name="dueDate" id="dueDate" required>
                            </div>
                        </div>

                        <div class="addTaskButtons">
                            <button type="button" class="buttonTwo">Add Details</button>
                            <button type="submit" class="buttonOne">+ Add Task</button>
                        </div>
                    </form>
                </div>
                <div class="projectLabelBox">

                </div>
                <div class="activeTaskBox">
                    <div class="noTasks">
                        <p>No tasks in this project</p>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
                <div class="completedTaskBox">

                </div>
            </div>
        </div>
    </div>

    <!-- Modal here (hidden by default) -->
    <div class="modal">
        <div class="newProjectModal">
            <div>
                <h2>New Project</h2>
                <span id="closeModalButton"> &times; </span>
            </div>
            <form action="/" method="post" id="addProjectForm">
                <label for="newProject hideLabel"></label>
                <input type="text" id="newProject" name="newProject" required placeholder="Project name...">
                <button type="submit" class="buttonOne" id="addProjectButton">Add Project</button>
            </form>
        </div>
        <div class="editTaskModal">
            <div>
                <h2>Edit Task</h2>
                <span id="closeModalButton"> &times; </span>
            </div>
            <form action="/" method="post" class="newTaskFormModal">
                <div>
                    <label for="title" class="hideLabel">Task Title</label>
                    <input type="text" id="title" name="title" required placeholder="Task title...">
                </div>
                <div>
                    <label for="shortDesc" class="hideLabel">Short Description</label>
                    <input type="text" id="shortDesc" name="shortDesc" placeholder="Short description...">
                </div>

                <div class="selections">
                    <div>
                        <label for="projectSelect" class="hideLabel">Project</label>
                        <select name="projectSelect" id="projectSelect" required>
                        </select>
                    </div>
                    <div>
                        <label for="priority" class="hideLabel">Priority</label>
                        <select name="priority" id="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium" select>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div>
                        <label for="dueDate" class="hideLabel">Due Date</label>
                        <input type="date" name="dueDate" id="dueDate" required>
                    </div>
                </div>

                <div class="addTaskButtons">
                    <button type="button" class="buttonTwo">Add Details</button>
                    <button type="submit" class="buttonOne">+ Add Task</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
